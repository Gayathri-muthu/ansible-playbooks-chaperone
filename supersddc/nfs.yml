---
- hosts: nfs-storage
  sudo: yes
  vars:
    update_package_cache: "yes"
    nfs_exports:
      - { device: "/dev/sdb", mount_point: "/exports/esxi", fstype: "ext4", mount_opts: "noatime", nfs_opts: "172.16.172.0/24(rw,nohide,insecure,no_root_squash,no_subtree_check,async)" }
  roles:
    - hosts
    - nfs
