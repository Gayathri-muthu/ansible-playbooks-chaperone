# this is defining the download vhost
apache_listen_port: 81
apache_vhosts:
  - {servername: "supervio-ui.{{ supervio_django_domain }}", documentroot: "/var/www/vhosts/supervio-ui.{{ supervio_django_domain }}"}
apache_create_vhosts: False

supervio_django_app: supervio
supervio_apache_loglevel: debug
supervio_django_template_debug: True
supervio_django_debug: True

update_pkg_cache: "yes"
