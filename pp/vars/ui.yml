# get LXDE up for a decent ui of sorts locally available
ansible_additional_packages:
  - lxde
  - lxdm
  - geany
  - geany-plugins
  - chromium-browser

# this is defining the download vhost
apache_listen_port: 81
apache_vhosts:
  - {servername: "chaperone-ui.{{ chaperone_django_domain }}", documentroot: "/var/www/vhosts/chaperone-ui.{{ chaperone_django_domain }}"}
apache_create_vhosts: False

