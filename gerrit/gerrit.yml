---
- hosts: gerrit
  sudo: yes
  vars:
    - update_pkg_cache: "yes"
    - openldap_server_rootpw: vmware
    - openldap_server_domain_name: vmware.local
  vars_files:
    - vars/users.yml
  roles:
    - role: postfix
      postfix_domain: 'cloudbuilders.vmware.local'
      postfix_notify_email: 'thite@vmware.com'
    - role: openldap
      openldap_server_enable_ssl: no
    - gerrit
