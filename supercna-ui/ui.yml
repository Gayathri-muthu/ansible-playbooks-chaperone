---
- hosts: supercna-ui
  sudo: yes
  roles:
    - pip
    - ansible
    - apache
    - chaperone
  vars:
    django_debug: 'True'
    django_shortname: SuperCNA
    django_app: supercna
    django_domain: corp.local
    #vcenter_port: 11443
    #download_files: true
    # Apache server
    apache_loglevel: debug
    django_template_debug: True
    django_debug: True
    # package manager
    update_pkg_cache: "yes"
